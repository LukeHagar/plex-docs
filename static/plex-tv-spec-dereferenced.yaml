                        type: object
                        properties:
                          protocol:
                            type: string
                            example: http
                          address:
                            type: string
                            example: 172.18.0.1
                          port:
                            type: number
                            example: 32400
                          uri:
                            type: string
                            example: 'http://172.18.0.1:32400'
                          local:
                            type: boolean
