                            type: boolean
                          IPv6:
                            type: boolean
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
