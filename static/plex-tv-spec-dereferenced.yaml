openapi: 3.1.0
info:
  title: Plex-API
  summary: A Plex.TV API Map
  description: An Open API Spec for interacting with Plex.tv
  version: 0.0.3
  contact:
    name: Luke Hagar
    url: 'https://www.LukeHagar.com'
    email: Lukeslakemail@gmail.com
  license:
    name: MIT
    identifier: MIT
    url: 'https://opensource.org/licenses/MIT'
servers:
  - url: 'https://plex.tv/api/v2'
security:
  - Token: []
    ClientIdentifier: []
    Device: []
    DeviceName: []
    Platform: []
    PlatformVersion: []
    Product: []
    Version: []
components:
  securitySchemes:
    Token:
      description: Plex Authentication Token
      type: apiKey
      in: header
      name: X-Plex-Token
    ClientIdentifier:
      description: Plex Authentication Token
      type: apiKey
      in: header
      name: X-Plex-Client-Identifier
    DeviceName:
      description: Primary name for the device eg. `Plex Web (Chrome)`
      type: apiKey
      in: header
      name: X-Plex-Device-Name
    Device:
      description: |
        The type of device your application is running on
        Device name and or model number, eg `iPhone3,2`, `Motorola XOOMâ„¢`, `LG5200TV`
      type: apiKey
      in: header
      name: X-Plex-Device
    PlatformVersion:
      description: |
        Operating system version
        eg `4.3.1`, `10.6.7`, `3.2`
      type: apiKey
      in: header
      name: X-Plex-Platform-Version
    Platform:
      description: |
        Platform name 
        eg: `Web`, `iOS`, `MacOSX`, `Android`, `LG`
      type: apiKey
      in: header
      name: X-Plex-Platform
    Product:
      description: |
        Plex application name 
        eg: `Laika`, `Plex Media Server`, `Media Link`
      type: apiKey
      in: header
      name: X-Plex-Product
    Version:
      description: Plex application version number
      type: apiKey
      in: header
      name: X-Plex-Version
paths:
  /companions:
    get:
      tags:
        - Plex.tv
      summary: Get Companions Data
      description: Get Companions Data
      operationId: getCompanionsData
      responses:
        '200':
          description: Companions Data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    identifier:
                      type: string
                      example: tv.plex.sonos
                    baseURL:
                      type: string
                      example: 'https://sonos.plex.tv'
                    title:
                      type: string
                      example: Sonos
                    linkURL:
                      type: string
                      example: 'https://sonos.plex.tv/link'
                    provides:
                      type: string
                      example: clientplayer
                    token:
                      type: string
                      example: VFnxitsRFdWx_WrzsKL
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
