              - 1
        - name: includeIPv6
          description: Include IPv6 entries in the results
          in: query
          schema:
            type: number
            enum:
              - 0
              - 1
      responses:
        '200':
          description: List of Plex Devices
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Hera
                    product:
                      type: string
                      example: Plex Media Server
                    productVersion:
                      type: string
                      example: 1.31.3.6868-28fc46b27
                    platform:
                      type: string
                      example: Linux
                    platformVersion:
                      type: string
                      example: '5.19.17-Unraid (#2 SMP PREEMPT_DYNAMIC Wed Nov 2 11:54:15 PDT 2022)'
                    device:
                      type: string
                      example: PC
                    clientIdentifier:
                      type: string
                      example: 96f2fe7a78c9dc1f16a16bedbe90f98149be16b4
                    createdAt:
                      type: string
                      format: date-time
                      example: 2022-06-02T00:54:26.000Z
                    lastSeenAt:
                      type: string
                      format: date-time
                      example: 2023-04-11T05:53:59.000Z
                    provides:
                      type: string
                      example: server
                    ownerId:
                      type: string
                      format: nullable
                    sourceTitle:
                      type: string
