openapi: 3.1.0
info:
  title: Plex-API
  summary: A Plex Media Server API Map
  description: An Open API Spec for interacting with Plex.tv and Plex Servers
  version: 0.0.3
  contact:
    name: Luke Hagar
    url: 'https://www.LukeHagar.com'
    email: Lukeslakemail@gmail.com
  license:
    name: MIT
    identifier: MIT
servers:
  - url: 'http://10.10.10.47:32400'
    description: The full address of your Plex Server
  - url: '{protocol}://{ip}:{port}'
    description: The full address of your Plex Server
    variables:
      protocol:
        default: http
        description: The protocol to use when connecting to your plex server.
        enum:
          - http
          - https
      ip:
        default: 10.10.10.47
        description: The Local IP Address of your plex server.
      port:
        default: '32400'
        description: The port to access your plex server.
security:
  - accessToken: []
components:
  securitySchemes:
    accessToken:
      description: Plex Authentication Token
      type: apiKey
      in: header
      name: X-Plex-Token
paths:
  /:
    get:
      tags:
        - Server
      summary: Server Capabilities
      description: Server Capabilities
      operationId: getServerCapabilities
      responses:
        '200':
          description: The Server Capabilities
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    properties:
                      size:
                        type: number
                      allowCameraUpload:
                        type: boolean
                      allowChannelAccess:
                        type: boolean
                      allowMediaDeletion:
                        type: boolean
                      allowSharing:
                        type: boolean
                      allowSync:
                        type: boolean
                      allowTuners:
                        type: boolean
                      backgroundProcessing:
                        type: boolean
                      certificate:
                        type: boolean
                      companionProxy:
                        type: boolean
                      countryCode:
                        type: string
                      diagnostics:
                        type: string
                      eventStream:
                        type: boolean
                      friendlyName:
                        type: string
                      hubSearch:
                        type: boolean
                      itemClusters:
                        type: boolean
                      livetv:
                        type: number
                      machineIdentifier:
                        type: string
                      mediaProviders:
                        type: boolean
                      multiuser:
                        type: boolean
                      musicAnalysis:
                        type: number
                      myPlex:
                        type: boolean
                      myPlexMappingState:
                        type: string
                      myPlexSigninState:
                        type: string
                      myPlexSubscription:
                        type: boolean
                      myPlexUsername:
                        type: string
                      offlineTranscode:
                        type: number
                      ownerFeatures:
                        type: string
                      photoAutoTag:
                        type: boolean
                      platform:
                        type: string
                      platformVersion:
                        type: string
                      pluginHost:
                        type: boolean
                      pushNotifications:
                        type: boolean
                      readOnlyLibraries:
                        type: boolean
                      streamingBrainABRVersion:
                        type: number
                      streamingBrainVersion:
                        type: number
                      sync:
                        type: boolean
                      transcoderActiveVideoSessions:
                        type: number
                      transcoderAudio:
                        type: boolean
                      transcoderLyrics:
                        type: boolean
                      transcoderPhoto:
                        type: boolean
                      transcoderSubtitles:
                        type: boolean
                      transcoderVideo:
                        type: boolean
                      transcoderVideoBitrates:
                        type: string
                      transcoderVideoQualities:
                        type: string
                      transcoderVideoResolutions:
                        type: string
                      updatedAt:
                        type: number
                      updater:
                        type: boolean
                      version:
                        type: string
                      voiceSearch:
                        type: boolean
                      Directory:
                        type: array
                        items:
                          type: object
                          properties:
                            count:
                              type: number
                            key:
                              type: string
                            title:
                              type: string
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  '/:/prefs':
    get:
      tags:
        - Server
      summary: Get Server Preferences
      description: Get Server Preferences
      operationId: getServerPreferences
      responses:
        '200':
          description: Server Preferences
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  '/:/scrobble':
    get:
      tags:
        - Media
      summary: Mark Media Played
      description: This will mark the provided media key as Played.
      operationId: markPlayed
      parameters:
        - name: key
          description: The media key to mark as played
          in: query
          schema:
            type: number
            example: 59398
          required: true
      responses:
        '200':
          description: Media is marked Played
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
